# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]  # Make sure this is your default branch where you push your code

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16  # This line is optional if you're using actions/setup-node@v3
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # This ensures you use Node version 16
    - name: Check Node.js and NPM Versions
      run: |
        node --version
        npm --version
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: master  # The branch you're deploying to
        folder: build  # The folder you're deploying from
        token: ${{ secrets.GITHUB_TOKEN }}  # This is the token used for authentication
    - name: List output files
      run: ls -l build

